<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


      <app-logo></app-logo>
      <!--=================== EMAIL ================-->
      <app-custom-input class="1" icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido.</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido.</div>
      </div>

      <!--=================== PASSWORD ================-->
      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" icon="lock-closed-outline"
        type="password" label="Contraseña" ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido.</div>
      </div>

      <p class="p" routerLink="forgot-password" style="text-align: center;">¿Olvidaste tu contraseña?</p>

      <ion-button style="margin-top: -10px;" color="light" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Login
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button style="margin-top: 9px;" color="light" class="ion-margin-top" routerLink="sign-up" routerLinkActive="router-link-active" expand="block"
        mode="ios" fill="outline">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
