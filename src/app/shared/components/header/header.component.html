<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">

      <!-- BACK BUTTON-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      <!-- DISMISS MODAL BUTTON-->
      <ion-button color="dark" (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

        <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>
      <ion-grid>
        <ion-row>
          <ion-col size="10" class="image-container">
            <img class="rbig" src="/assets/img/rusteze.png" />
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>
